<section id="contacts-wrap" class="contact-form-wrap light-gray p-t-b-80">
    <div class="container">
        <div class="row">



            <div class="form-wrap  col-md-6 mb-4">
                <div class="section-header mb-5 ">
                    <h2 class="font-weight-bold ">Get in Touch With Us !</h2>
                    <p>Queremos conocerte, tus problemas y como poder ayudarte, asesor√≠a sin costo.</p>

                </div>
                <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert" [@animate]="{value:'*',params:{y:'-120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
                    <button type="button" class="close" (click)="success=false">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Tu mensaje ha sido enviado</strong>
                </div>


                <form class="row form" #contactForm=ngForm (ngSubmit)="submitForm(contactForm)" role="form">
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                           <i class="eva eva-person-outline"></i>
                        </label>
                        <input type="text" required name='name' id="subject" ngModel class="form-control" placeholder="Your name" aria-describedby="helpId">

                    </div>
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                           <i class="eva eva-email-outline"></i>
                        </label>
                        <input type="email" required name='email' id="email" email ngModel class="form-control" placeholder="Your email" aria-describedby="helpId">

                    </div>
                    <div class="form-group mb-4 col-md-12">
                        <label for="">
                             <i class="eva eva-edit-2-outline"></i>
                        </label>
                        <input type="text" required name='subject' id="subject" ngModel class="form-control" placeholder="Your subject here" aria-describedby="helpId">

                    </div>

                    <div class="form-group mb-4 col-md-12">

                        <label for="">
                           <i class="eva eva-edit-outline"></i>
                        </label>
                        <textarea class="form-control" placeholder="your message here" required name='message' id="message" ngModel rows="5"></textarea>


                    </div>

                    <div class="form-group  col-md-12">
                        <button type="submit" [disabled]='!contactForm.valid' class="btn btn-block form-submit-button btn-large btn-gradient">Send message
                        </button>

                    </div>

                    

                </form>
                



            </div>
            <div class="col-md-6 align-items-center">
                <div class="right-contact-wrap ml-5">

                    <img src="./assets/images/landing/svg/contact2.svg" class="img-responsive zoom-fade" alt="Image">

                    <!-- <div class="address-wrap mb-4">-->


                </div>
            </div>
        </div>
    </div>
</section>
